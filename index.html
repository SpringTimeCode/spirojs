<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Generates spiral graph plots.">
    <meta name="keywords" content="HTML, JavaScript, Bootstrap, Font Awesome">
    <meta name="author" content="SpringTimeCode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiroJS - Animated Spiral Circle Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/js/all.min.js "></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/fontawesome.min.css " rel="stylesheet">
  </head>

  <body class="bg-body">

    <div class="container bg-body p-1">
      <div class="row">
        <div class="col-lg-6 p-1">
          <div class="card">
            <div class="card-header">
              Plot Settings
            </div>
            <div class="card-body">
              <div class="row p-3">
                <div class="col-3 p-1">
                  <label for="multiplierRange" class="form-label">Loop Multiplier:</label>
                </div>
                <div class="col-9 p-1">
                  <input type="range" class="form-range" min="0" max="20" step="0.0001" id="multiplierRange">
                  <span id="multiplierRangeValue" aria-hidden="true"></span>
                </div>
              </div>
              <div class="row p-3">
                <div class="col-3 p-1">
                  <label for="angleRange" class="form-label">Saturation Level:</label>
                </div>
                <div class="col-9 p-1">
                  <input type="range" class="form-range" min="1" max="360" step="1" id="angleRange">
                  <span id="angleRangeValue" aria-hidden="true"></span>
                </div>
              </div>
              <div class="row p-3">
                <div class="col-3 p-1">
                  <label for="lineLengthRange" class="form-label">Line Length:</label>
                </div>
                <div class="col-9 p-1">
                  <input type="range" class="form-range" min="0.01" max="3" step="0.01" id="lineLengthRange">
                  <span id="lineLengthRangeValue" aria-hidden="true"></span>
                </div>
              </div>
              <div class="row p-3">
                <div class="col-3 p-1">
                  <label for="plotSpeedRange" class="form-label">Plot Speed:</label>
                </div>
                <div class="col-9 p-1">
                  <input type="range" class="form-range" min="0" max="20" step="1" id="plotSpeedRange">
                  <span id="plotSpeedRangeValue" aria-hidden="true"></span>
                </div>
              </div>
              <div class="row p-3">
                <div class="col-12 p-1 text-center">
                  <button id="backwardButton" class="col-3 btn btn-outline-primary text-nowrap"<span><i class="fa-classic fa-solid fa-backward"></i></span>Backward</button>
                  <button id="forwardButton" class="col-3 btn btn-outline-primary text-nowrap"><span><i class="fa-classic fa-solid fa-forward"></i></span>Forward</button>
                  <button id="stopButton" class="col-3 btn btn-outline-primary text-nowrap active"><span><i class="fa-classic fa-solid fa-stop"></i></span>Stop</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 p-1">
          <div class="card">
            <div class="card-header">
              Plot Canvas
            </div>
            <div class="card-body" id="canvasDiv">
              <canvas id="canvas" width="600" height="600"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      // Collect initial objects
      const rangeInput = document.getElementById('multiplierRange');
      const rangeOutput = document.getElementById('multiplierRangeValue');

      const angleInput = document.getElementById('angleRange');
      const angleOutput = document.getElementById('angleRangeValue');

      const lineLengthInput = document.getElementById('lineLengthRange');
      const lineLengthOutput = document.getElementById('lineLengthRangeValue');

      const plotSpeedInput = document.getElementById('plotSpeedRange');
      const plotSpeedOutput = document.getElementById('plotSpeedRangeValue');

      const btnForward = document.getElementById('forwardButton');
      const btnBackward = document.getElementById('backwardButton');
      const btnStop = document.getElementById('stopButton');

      const parentDiv = document.getElementById('canvasDiv');
      const canvas = document.getElementById("canvas");

      // Set initial canvas dimentions
      canvas.width = parentDiv.offsetWidth;
      canvas.height = parentDiv.offsetHeight;

      // Set initial values
      let loopInterval;
      let isLoopRunning = false;
      let loopDirection = "Forward";

      // Check if query string in URL
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      // Set initial loop multiplier value
      dblMultiplier = 1.3;
      if (urlParams.has('Multiplier')) {
        let tempValue = urlParams.get('Multiplier');
        if (!isNaN(tempValue)) {
          if (tempValue >= 0 &&  tempValue <=20) {dblMultiplier = tempValue}
        } 
      }
      dblMultiplierFormated = parseFloat(dblMultiplier).toFixed(4);
      rangeInput.value = dblMultiplier;
      rangeOutput.textContent = 'Loop Multiplier: ' + dblMultiplierFormated;

      // Set initial saturation level value
      dblAngle = 50;
      if (urlParams.has('Saturation')) {
        let tempValue = urlParams.get('Saturation');
        if (!isNaN(tempValue)) {
          if (tempValue >= 1 &&  tempValue <=360) {dblAngle = parseFloat(tempValue)}
        } 
      }
      angleInput.value = dblAngle;
      angleOutput.textContent = 'Saturation Level: ' + angleInput.value;

      // Set initial line length value
      dblLineLength = 0.15;
      if (urlParams.has('LineLength')) {
        let tempValue = urlParams.get('LineLength');
        if (!isNaN(tempValue)) {
          if (tempValue >= 0.01 &&  tempValue <=3) {dblLineLength = parseFloat(tempValue)}
        } 
      }
      dblLineLengthFormated = parseFloat(dblLineLength).toFixed(2);
      lineLengthInput.value = dblLineLengthFormated;
      lineLengthOutput.textContent = 'Line Length: ' + dblLineLengthFormated;

      // Set initial plot speed value
      dblPlotSpeed = 15;
      if (urlParams.has('PlotSpeed')) {
        let tempValue = urlParams.get('PlotSpeed');
        if (!isNaN(tempValue)) {
          if (tempValue >= 0 &&  tempValue <=20) {dblPlotSpeed = parseFloat(tempValue)}
        } 
      }
      plotSpeedInput.value = dblPlotSpeed;
      plotSpeedOutput.textContent = 'Plot Speed: ' + plotSpeedInput.value;

      // Add loop multiplier listener
      rangeInput.addEventListener('input', function() {
        rangeOutput.textContent = 'Loop Multiplier: ' + parseFloat(this.value).toFixed(4);
        if (isLoopRunning) {
          loopCycle();
        } else {
          let dblMultiplier = parseFloat(this.value);
          let dblAngle = parseFloat(angleInput.value);
          let dblLineLength = parseFloat(lineLengthInput.value);
          let dblPlotSpeed = 20 - parseFloat(plotSpeedInput.value);
          draw(dblMultiplier, dblAngle, dblLineLength);
        }
      });

      // Add saturation level listener
      angleInput.addEventListener('input', function() {
        angleOutput.textContent = 'Saturation Level: ' + this.value;
        if (isLoopRunning) {
          loopCycle();
        } else {
          let dblMultiplier = parseFloat(rangeInput.value);
          let dblAngle = parseFloat(this.value);
          let dblLineLength = parseFloat(lineLengthInput.value);
          let dblPlotSpeed = 20 - parseFloat(plotSpeedInput.value);
          draw(dblMultiplier, dblAngle, dblLineLength);
        }
      });

      // Add line length listener
      lineLengthInput.addEventListener('input', function() {
        lineLengthOutput.textContent = 'Line Length: ' + parseFloat(this.value).toFixed(2);
        if (isLoopRunning) {
          loopCycle();
        } else {
          let dblMultiplier = parseFloat(rangeInput.value);
          let dblAngle = parseFloat(angleInput.value);
          let dblLineLength = parseFloat(this.value);
          let dblPlotSpeed = 20 - parseFloat(plotSpeedInput.value);
          draw(dblMultiplier, dblAngle, dblLineLength);
        }
      });

      // Add plot speed listener
      plotSpeedInput.addEventListener('input', function() {
        plotSpeedOutput.textContent = 'Plot Speed: ' + this.value;
        if (isLoopRunning) {
          loopCycle();
        }
      });

      // Define actions when forward button clicked
      document.getElementById('forwardButton').addEventListener('click', () => {
        if (isLoopRunning && loopDirection == "Forward") {
          btnForward.classList.remove('active');
          btnBackward.classList.remove('active');
          btnStop.classList.add('active');
          clearInterval(loopInterval);
          isLoopRunning = false;
        } else {
          btnForward.classList.add('active');
          btnBackward.classList.remove('active');
          btnStop.classList.remove('active');
          loopDirection = "Forward";
          loopCycle();
        }
      });

      // Define actions when backward button clicked
      document.getElementById('backwardButton').addEventListener('click', () => {
        if (isLoopRunning && loopDirection == "Backward") {
          btnForward.classList.remove('active');
          btnBackward.classList.remove('active');
          btnStop.classList.add('active');
          clearInterval(loopInterval);
          isLoopRunning = false;
        } else {      
          btnForward.classList.remove('active');
          btnBackward.classList.add('active');
          btnStop.classList.remove('active');
          loopDirection = "Backward";
          loopCycle();
        }
      });

      // Define actions when stop button clicked
      document.getElementById('stopButton').addEventListener('click', () => {
        btnForward.classList.remove('active');
        btnBackward.classList.remove('active');
        btnStop.classList.add('active');
        if (isLoopRunning) {
          clearInterval(loopInterval);
          isLoopRunning = false;
        }
      });

      // Add window resize listener
      window.addEventListener('resize', function() {
        canvas.width = parentDiv.offsetWidth;
        canvas.height = parentDiv.offsetWidth * 0.95;
        if (isLoopRunning) {
          loopCycle();
        }
      });

      // Draw initial chart on page load
      document.addEventListener('DOMContentLoaded', function() {
        let dblMultiplier = parseFloat(rangeInput.value);
        let dblAngle = parseFloat(angleInput.value);
        let dblLineLength = parseFloat(lineLengthInput.value);
        let dblPlotSpeed = 20 - parseFloat(plotSpeedInput.value);
        draw(dblMultiplier, dblAngle, dblLineLength);
      });

      // Define function to cycle through chart plots
      function loopCycle() {

        if (isLoopRunning) {

          clearInterval(loopInterval);
          isLoopRunning = false;

        }

        if (!isLoopRunning) {
          
          isLoopRunning = true;
          let count = 0;

          if (loopDirection == "Forward") { 
            dblIncrement = 0.0001;
          } else {
            dblIncrement = -0.0001;
          }

          let dblMultiplier = parseFloat(rangeInput.value);
          let dblAngle = parseFloat(angleInput.value);
          let dblLineLength = parseFloat(lineLengthInput.value);
          let dblPlotSpeed = 20 - parseFloat(plotSpeedInput.value);

          loopInterval = setInterval(() => {

            dblMultiplier = dblMultiplier + dblIncrement;

            if (loopDirection == 'Forward') { 
              if (dblMultiplier > 20) {dblMultiplier = 0};
            } else {
              if (dblMultiplier <= 0) {dblMultiplier = 20};
            }

            dblMultiplierFormated = dblMultiplier.toFixed(4);
            rangeInput.value = dblMultiplierFormated;
            rangeOutput.textContent = 'Loop Multiplier: ' + dblMultiplierFormated;

            draw(dblMultiplier, dblAngle, dblLineLength);

          }, dblPlotSpeed);

        }

      };

      // Define function to draw a chart
      function draw(dblMultiplier, dblAngleMax, dblLineLength) {

        if (canvas.getContext) {

          const plotArea = canvas.getContext("2d");
          const plotAreaWidth = canvas.width;
          const plotAreaHeight = canvas.height;

          const radiusScale = plotAreaWidth * 0.9;
          const plotAreaCenter = (plotAreaWidth/2) * 0.95;

          plotArea.clearRect(0, 0, plotAreaWidth, plotAreaHeight);

          x1 = 0;
          y1 = 0;

          for (let dblAngle = dblLineLength; dblAngle <= dblAngleMax; 
            dblAngle = dblAngle + dblLineLength) {

            dblRadius = radiusScale * Math.cos(dblMultiplier*dblAngle);
            x2 = (((dblRadius * Math.sin(dblAngle))/Math.PI)*1.5) + plotAreaCenter;
            y2 = ((dblRadius * Math.cos(dblAngle))/2) + plotAreaCenter;

            if (x1 == 0) {
              x1 = x2;
              y1 = y2;
            };
      
            plotArea.beginPath();  
            plotArea.moveTo(x1,y1);
            plotArea.lineTo(x2,y2);
            plotArea.stroke();
            plotArea.closePath();

            x1=x2;
            y1=y2;

          }

        }

      };

      // Original Commodore 64 Code from 1982 (required SuperExpander Cartridge)
      // 1 graphic 2 : b = 0.1
      // 10 c = 511 : d = 511
      // 20 for a=0 to 1000 step b
      // 30 r = 100 * cos (4*a)
      // 40 x = (r * sin(a))/3.14
      // 50 y = (r * cos(a))/2
      // 60 get a$ : if a$ > "" then 110
      // 70 x = x + 511 : y = y + 511
      // 80 draw 1,c,d to x,y
      // 90 d = y : c = x
      // 100 next a
      // 110 a = 1000
      // 120 b = b + .1
      // 130 scnclr
      // 140 goto 10

      // Loop Multiplier Notes:
      // 0 = full circle
      // 1 = one loop
      // 2 = 4 loops
      // 3 = 3 loops
      // 4 = 8 loops
      // etc

    </script>
  </body>
</html>
